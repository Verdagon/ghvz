
<dom-module id="ghvz-faq-page">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-faq-page',

      properties: {
        game: Object,
        isAdmin: {
          type: Boolean,
          value: false,
        },

      },
    });
  });
</script>
<template>
  <ghvz-site-faq></ghvz-site-faq>
  <ghvz-game-faq game="[[game]]" bridge="[[bridge]]" is-admin="[[isAdmin]]"></ghvz-game-faq>
</template>
</dom-module>
