<dom-module id="ghvz-dev-tools">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-dev-tools',

      properties: {
        bridge: Object,
        config: Object,
      },

      populate_() {
        populateUsers(this.bridge, this.config);
        populateGame(this.bridge, bridge.idGenerator.newGameId("poptest"), this.config, false);
      },
    });
  });
</script>
<style>
</style>
<template>
  <paper-button on-tap="populate_">Populate</paper-button>
</template>
</dom-module>
